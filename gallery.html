<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Gallery</title>


    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 150px);
            gap: 3px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .a-image {
            grid-column: span 6;
            grid-row: span 2;
        }

        .b-image {
            grid-column: span 2;
            grid-row: span 2;
        }
        .c-image {
            grid-column: span 2;
        }
        .e-image {
            grid-row: span 1;
            grid-column: span 1;
        }

        @media screen and (max-width:576px){
            .container {
                display: grid;
                gap: 3px;
                grid-template-columns: repeat(2, 1fr);
            }
 
                 .a-image, 
                 .b-image, 
                 .c-image, 
                 .e-image {
                    grid-row: span 1;
                    grid-column: span 1;
                 }
       
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a-image">
            <img src="images/A.jpg" alt="">
        </div>
        <div class="b-image">
            <img src="images/B.jpg" alt="">
        </div>
        <div class="b-image">
            <img src="images/C.jpg" alt="">
        </div>
        <div class="c-image">
            <img src="images/D.jpg" alt="">
        </div>
        <div class="c-image">
            <img src="images/E.jpg" alt="">
        </div>
        <div class="b-image">
            <img src="images/F.jpg" alt="">
        </div>
        <div class="e-image">
            <img src="images/G.jpg" alt="">

        </div>
        <div class="b-image">
            <img src="images/i.jpg" alt="">

            <img src="images/G.jpg" alt="">
        </div>
        <div class="e-image">
            <img src="images/G.jpg" alt="">
        </div>
    </div>
</body>
</html>
